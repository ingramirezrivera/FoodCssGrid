<!DOCTYPE html>

    <title>Document</title>

                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident quam</p>

            <div class="dishes-grid">
                <figure class="dishes-image img-video">
                    <img class="" src="https://drive.google.com/uc?id=1Uy7Bi2oLF2bE_p1xDmmZD9kbawdgM3hl" alt="Mesa con platos de Pasta" class="video">
                </figure>
                <figure class="dishes-image">

                <figure class="dishes-image">

                </figure>
                <figure class="dishes-image">

                </figure>
                <figure class="dishes-image">
                    <img class="img-dish4" src="https://drive.google.com/uc?id=1gcJzC7mcxPQCKYza2NxoMQM9zROexsIL" alt="Tajada de Pan Baggete con queso mozzarella y hojas de albaca encima, espovoreado con especias rojas encima">
